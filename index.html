<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-lg-3 col-md-6">
          <img src="image/bird.jpg" alt="Animals">
        </div>
        <div class="col-lg-6 col-md-6">
          <img src="image/fish.jpg" alt="Animals">
        </div>
        <div class="col-lg-3 col-md-6">
          <img src="image/duck.jpg" alt="Animals">
        </div>
        <div class="col-lg-6 col-md-6">
          <img src="image/dogs.jpg" alt="Animals">
        </div>
        <div class="col-lg-6 col-md-6">
          <img src="image/rabbit.jpg" alt="Animals">
        </div>
        <div class="offset-lg-3 col-md-6">
          <img src="image/cat.jpg" alt="Animals">
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-6 gx-0">
              <img src="image/sheep.jpg" alt="Animals">
            </div>
            <div class="col-6 gx-0">
              <img src="image/whale.jpg" alt="Animals">
            </div>
          </div>
        </div>
    </div>
